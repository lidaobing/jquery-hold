<!doctype html>
<html>
<head>
  <script src="./jquery.js"></script>
  <script src="./jquery.hold.js"></script>
  <script>
    jQuery(function($){
      var holder = $.hold(0);
      for(var i = 0; i< 60; i++) {
        holder.hold(1).fire(function(){
          $("#foobar").text(parseInt($("#foobar").text())+1);
        });
      }
    });
  </script>
</head>
<body>
  <div id="foobar" style="font-size:50px">0</div>
</body>
</html>
